<div class="container mt-10">
  <bh-alert *ngIf="error" [alertClass]="'alert-danger'" [message]="errormessage"></bh-alert>
  <bh-spinner [message]="'Accediendo'"></bh-spinner>
  <div class="row justify-content-center mt-5">
    <div class="col-lg-4 col-md-6 col-sm-6">
      <div class="card shadow">
        <div class="card-title text-center border-bottom">
          <h2 class="p-3">Login</h2>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div class="mb-4">
              <label for="username" class="form-label">Username/Email</label>
              <input
                type="text"
                class="form-control"
                id="username"
                formControlName="username"
              />
            </div>
            <div class="mb-4">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                formControlName="password"
              />
            </div>
            <div class="mb-4">
              <p class="form-label">Su sesión caducará en una hora</p>
            </div>
            <div class="d-grid">
              <button [disabled]="loginForm.invalid" type="submit" class="btn btn-warning">Login</button>
              <br>
              <a routerLink="/registro">Registrate</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
