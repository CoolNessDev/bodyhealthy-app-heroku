<div class="container">
    <bh-spinner [message]="'Creando ejercicio'"></bh-spinner>
    <h1>Nuevo ejercicio</h1>
    <form class="form-card"  [formGroup]="exerciseForm"(ngSubmit)="onUpload()" novalidate #f="ngForm">
      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" class="form-control" formControlName="name" />
      </div>
      <div class="mb-3">
        <label class="form-label">Imagen</label>
        <div class="" style="width: 18rem">
          <img *ngIf="newImg"
            [src]="imagenMin"
            class="card-img-top"
            alt="Imagen actual"
          />
        </div>
        <input
          class="form-control"
          type="file" id="formFile"
          #imagenInputFile
          (change)="onFileChange($event)"
          accept="image/png, image/jpeg, image/gif"
        />
      </div>
      <div class="row justify-content-between text-left">
        <div class="form-group col-sm-6 flex-column d-flex">
          <label class="form-label">Duracion</label>
          <select
            class="form-select"
            aria-label="Default select example"
            formControlName="duracion"
          >
            <option value="1" selected>1 minuto</option>
            <option value="2">2 minutos</option>
            <option value="3">3 minutos</option>
            <option value="4">4 minutos</option>
            <option value="5">5 minutos</option>
          </select>
        </div>
        <div class="form-group col-sm-6 flex-column d-flex">
          <label class="form-label">Series</label>
          <select
            class="form-select"
            aria-label="Default select example"
            formControlName="series"
          >
            <option value="1" selected>Unica</option>
            <option value="2">2 series</option>
            <option value="3">3 series</option>
            <option value="4">4 series</option>
          </select>
        </div>
      </div>
      <div class="row justify-content-between text-left">
        <div class="form-group col-sm-6 flex-column d-flex">
          <label for="customRange2" class="form-label ">Repeticiones {{ repeticiones.value }}</label>
        <input
          type="range"
          class="form-range warning"
          min="1"
          max="30"
          id="customRange2"
          formControlName="repeticiones"
        />
        </div>
        <div class="form-group col-sm-6 flex-column d-flex">
          <label class="form-label">Descanso</label>
          <select
            class="form-select"
            aria-label="Default select example"
            formControlName="descanso">
            <option value="15" selected>15 segundos</option>
            <option value="30">30 segundos</option>
            <option value="60">60 segundos</option>
            <option value="90">90 segundos</option>
          </select>
        </div>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"
          >Descripcion</label
        >
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
          formControlName="descripcion"
        ></textarea>
      </div>
      <div class="mb-3">
        <div>
          <label class="form-label">Musculos</label>
        </div>
        <div *ngFor="let choice of musclesForm; let i=index" class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" [value]="choice.idMusculo" (change)="onCheckChange($event)">
            <label class="form-check-label">{{choice.nombre}}</label>
        </div>
      </div>

      <button type="submit" class="btn btn-warning">Submit</button>
    </form>
</div>
